quantizers:
  wrpn_quantizer:
    class: WRPNQuantizer
    bits_activations: 16
    bits_weights: 16
    bits_overrides:
    # Don't quantize first and last layer
      features.0: #conv1
        wts: null
        acts: null
      features.3: #conv2
        wts: 8
        acts: 8
      features.6: #conv3
        wts: 8
        acts: 8
      features.8: #conv4
        wts: 16
        acts: 16
      features.10: #conv5
        wts: 16
        acts: 16
      classifier.1: #fc1
        wts: 8
        acts: 8
      classifier.4: #fc2
        wts: 8
        acts: 8
      classifier.6: #fc3
        wts: null
        acts: null

lr_schedulers:
  training_lr1:
    class: MultiStepLR
    milestones: [4, 8, 12, 16, 20, 24, 28, 32, 36, 40]
    gamma: 0.5
  training_lr2:
    class: MultiStepMultiGammaLR
    milestones: [80, 120, 160]
    gammas: [0.1, 0.1, 0.2]
  training_lr3:
    class: MultiStepLR
    milestones: [20, 40, 60, 80, 100]
    gamma: 0.5
  training_lr4:
    class: MultiStepLR
    milestones: [15, 30, 45, 60]
    gamma: 0.5
  training_lr5:
    class: MultiStepLR
    milestones: [10, 20, 30]
    gamma: 0.5
    
policies:  
    - quantizer:
        instance_name: wrpn_quantizer
      starting_epoch: 0
      ending_epoch: 200
      frequency: 1
    - lr_scheduler:
        instance_name: training_lr3
      starting_epoch: 0
      ending_epoch: 161
      frequency: 1
